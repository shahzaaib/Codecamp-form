<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Free Codecamp project </title>
  <link rel="stylesheet" href="body{.css">
</head>

<body>
  <h1 id="title"> Free Codecamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform </p>

  <div class="survey-form">
    <label for="name" id="name-label">Name: </label>
    <input type="text" name="name" id="name" required placeholder="Enter your name"><br>
    <label for="email" id="email-label">Email: </label>
    <input type="email" name="email" id="email" required placeholder="Enter your Email"><br>
    <label for="number" id="number-label">Enter Age: </label>
    <input type="number" min="5" max="10" name="number" id="number" required placeholder="Enter Age">

    <div class="role">
      <label> Which option best describes your current role?</label>
      <select id="dropdown" type="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="Full time">Full time job</option>
        <option value="part time">Part Time job</option>
        <option value="other">Others!</option>
      </select>
</div>
      <div id="radio">
        <label> Would you recommend freeCodeCamp to a friend? </label><br>
        <input type="radio" name="Definately" value="Definately" checked> Definately
        <br>
        <input type="radio" name="Definately" value="Maybe"> Maybe <br>
        <input type="radio" name="Definately" value="Notsure"> Not sure <br>

</div>
        <label for="radio-button"> What is your favorite feature of freeCodeCamp?</label> <br>
        <select id="dropdown" type="dropdown">

          <option disabled selected value>Select an opition</option>
          <option value="challenges">Challenges</option>
          <option value="project">project</option>
          <option value="community">Community</option>
          <option value="open source">Open Source!</option>
        </select>

        <div id="radio">
          <label>What would you like to see improved? (Check all that apply)</label><br>
          <input type="checkbox" name="Definately" value="definately">
          <label for="Definately">Front End Projects </label><br>
          <input type="checkbox" name="maybe" value="maybe"> Back End projects
          <input type="checkbox" name="Not sure" value="not sure"> Data Visolization<br>
          <input type="checkbox" name="Not sure" value="not sure"> Machine Learning<br>
          <input type="checkbox" name="Not sure" value="not sure"> Artificail intelligence<br><br>
        </div>


        <div class="area" style="white-space: pre;">
          <label> Any comments or suggestions? </label>
          <textarea id="Ab" placeholder="Enter your"></textarea>
          <button type="submit" id="submit" value="Submit"> Submit </button>
        </div>
      </div>
</body>

</html>
